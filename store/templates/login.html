{% extends 'base.html' %}



{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 border rounded pt-4">
      <h3 class="alert alert-light border rounded">Login User</h3>
      <form action="/login" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
          <!-- Email -->
          <div class="form-group">
            <label for="">Email address</label>
            <input required type="email" value="{{values.email}}" name="email" class="form-control" id="" placeholder="Enter email">
          </div>




          <!-- Passwod -->
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control" id="" placeholder="Enter password">

          </div>
          <!-- button -->
          <button type="submit" class="btn btn-primary">Login account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
